name: Build and Test

on: push

permissions:
  contents: read

jobs:
  format-check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6
      - name: Use Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "24.x"
          cache: "npm"
      - name: Install Dependencies
        run: npm ci
      - name: Check Code Formatting
        run: npm run format:check

  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6
      - name: Use Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "24.x"
          cache: "npm"
      - name: Install Dependencies
        run: npm ci
      - name: Run Lint
        run: npm run lint

  build:
    runs-on: ubuntu-latest

    env:
      AUTH_SECRET: any-value-will-do-at-build-time1
      AZURE_OPENAI_API_KEY: 0123456789abcdef
      AZURE_OPENAI_MODEL: gpt-0-pico
      AZURE_OPENAI_RESOURCE_NAME: oai-example-dev-001
      CRON_API_TOKEN: any-value-will-do-at-build-time
      DATABASE_URL: file:/tmp/database.sqlite
      OPENAI_API_KEY=: any-value-will-do-at-build-time
      OPENAI_API_URL=: http://localhost

    steps:
      - uses: actions/checkout@v6
      - name: Use Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "24.x"
          cache: "npm"
      - name: Install Dependencies
        run: npm ci
      - name: Generate Prisma Client and create database file
        run: npx prisma generate && npx prisma db push
      - name: Run Build
        run: npm run build
      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-artifact
          path: .next/
          if-no-files-found: "error"
          include-hidden-files: "true"
          retention-days: 1

  e2e-test:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v4
        with:
          node-version: "24.x"
      - name: Install dependencies
        run: npm ci
      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: build-artifact
          path: ${{ github.workspace }}/.next/
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Run Prisma migrations
        run: npx prisma migrate deploy
        env:
          DATABASE_URL: file:/tmp/briefing-officer-test.sqlite
      - name: Run Playwright tests
        run: npx playwright test
        env:
          DATABASE_URL: file:/tmp/briefing-officer-test.sqlite
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

  render-helm-chart:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Render Helm Chart
        uses: WyriHaximus/github-action-helm3@v4
        with:
          exec: |
            helm template briefing-officer helm-chart \
            --set httpRoute.enabled=true
