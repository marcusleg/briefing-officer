version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
    groups:
      ai-sdk:
        patterns:
          - "ai"
          - "@ai-sdk/*"
      prisma:
        patterns:
          - "prisma"
          - "@prisma/*"
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
